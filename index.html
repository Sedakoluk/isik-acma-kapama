<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <h2>İlk JavaScript Deneme Uygulamam</h2>

    <div class="container">
        <div class="row">
          <div class="col-sm mt-3">
            <img id="myImage" src="pic_bulboff.gif" style="width:100px">
          </div>
          <div class="col-sm mt-5">
            <button type="button" class="btn btn-warning btn-lg" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Ampulü Aç</button>
            <button type="button" class="btn btn-secondary btn-lg" onclick="myFunction()">Ampulü Kapat</button>
            <p>Butonlara basıldığında görseldeki ampulü açabilir veya kapatabiliriz.</p>
          </div>
          <div class="col-sm mt-5">
            <button id="artir" type="button" class="btn btn-danger btn-lg" onClick="document.getElementById('myImage').style='width:100px'" disabled> Genişliği Artır</button>
            <button type="button" class="btn btn-primary btn-lg" onClick="artirButton()"> Genişliği Azalt</button>
            <p>Genişliği azalt butonu görselin değerini azaltır. Genişliği artır butonu ise görselin değerini artırır.</p>
          </div>
        </div>
      </div>
    
    <script>
        function myFunction() {
            document.getElementById('myImage').src='pic_bulboff.gif';
            alert("Ampül kapandı.");
        }
        function artirButton(){
            document.getElementById('artir').disabled = false;
            document.getElementById('myImage').style='width:50px';
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
