<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h2>İlk JavaScript Deneme Uygulamam</h2>

    <p>Butonlara basıldığında görseldeki ampulü açabilir veya kapatabiliriz.</p>

    <p>JavaScript, HTML öznitelik değerlerini değiştirebilir. Bu durumda JavaScript, bir görüntünün src (kaynak) özniteliğinin değerini değiştirir.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Ampulü Aç</button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Ampulü Kapat</button>

</body>
</html>
